<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: Attribútumok</title>
  </head>

  <body>
    <img
      src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png"
    />
    <a href="http://www.themostamazingwebsiteontheinternet.com/"
      >A világ legjobb oldala</a
    >
    <button>Kattints ide</button>
    <button class="this-one">Kattints ide!</button>

    <!--
      Dolgozhatsz a HTML script tag-en belül, vagy külön js fájlban is,
      utóbbi esetén ne felejtsd el beimportálni a js fájlt az alábbi módon:
      <script src="attribute-1.js"></script>

    <script>
      Írasd ki az img url-jét a konzolra.

      Cseréld le a képet egy képre a kedvenc állatodról.

      A link mutasson a Green Fox Academy honlapjára.

      Állítsd át a második gombot, hogy ne legyen kattintható. (disable)
      Cseréld le a szövegét erre: 'Ne kattints ide!'
    </script>
  -->
    <script>
      const img = document.querySelector('img')
      console.log(img.getAttribute('src'))
      img.setAttribute(
        'src',
        'https://images.unsplash.com/photo-1622618760546-8e443f8a909b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1472&q=80'
      )
      img.setAttribute('width', '300px')

      const link = document.querySelector('a')
      link.href = 'https://www.greenfoxacademy.com/'

      const button = document.querySelector('.this-one')
      button.disabled = true
      button.innerHTML = 'Ne kattints ide!'
    </script>
  </body>
</html>
