<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: innerHTML, textContent</title>
  </head>

  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <!--
      Dolgozhatsz a HTML script tag-en belül, vagy külön js fájlban is,
      utóbbi esetén ne felejtsd el beimportálni a js fájlt az alábbi módon:
      <script src="content-2.js"></script>

    <script>
      1) cseréld le a lista elemek tartalmát az alábbi lista elemeire
      ['apple', 'banana', 'cat', 'dog']

      2) változtasd meg az <ul> elem háttérszínét lime zöldre ('limegreen')
        használd a 'class'-t a style tulajdonság helyett
    </script>
  -->
    <script>
      const list = ['apple', 'banana', 'cat', 'dog']
      const li = document.querySelectorAll('li')
      for (let i = 0; i < li.length; i++) {
        li[i].innerHTML = list[i]
      }

      const ul = document.querySelector('ul')

      ul.classList.add('colored')
      if (ul.classList.contains('colored')) {
        ul.style.backgroundColor = 'limegreen'
      }
    </script>
  </body>
</html>
