    <div class="container">
      <div class="auth-container">
        <form action="" class="auth register">
          <h1>Registration</h1>
          <label for="email">Email</label>
          <input type="email" name="email" id="regEmail"/>
          <label for="password">Password</label>
          <input type="password" name="password" id="regPw" />
          <button class="submit" type="submit">Submit</button>
          <button type="button" class="no-acc-login">Log In!</button>
        </form>
        <form action="" class="auth login">
          <h1>Log In</h1>
          <label for="email">Email</label>
          <input type="email" name="email" id="loginEmail"/>
          <label for="password">Password</label>
          <input type="password" name="password" id="loginPw"/>
          <button class="submit" type="submit">Log In</button>
          <button class="no-acc-register">Register!</button>
        </form>
        <div class="auth-logged-in">
          <h1 class="welcome"></h1>
          <button class="logout">Log Out!</button>
        </div>
      </div>
    </div>
