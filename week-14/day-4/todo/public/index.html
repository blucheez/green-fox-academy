<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-1 m-2 text-center">Todos</h1>
    <h2 class="display-5 m-2">New todo</h2>
    <form class="row row-cols-lg-auto g-3 align-items-center m-2" id="form">
      <div class="col-12">
        <label class="visually-hidden" for="todo">Todo</label>
        <div class="input-group">
          <div class="input-group-text">&#10095</div>
          <input
            type="text"
            class="form-control"
            id="todo"
            placeholder="Thing to do"
          />
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
    <div class="col-8">
      <table class="table table-hover align-middle m-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>

            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
