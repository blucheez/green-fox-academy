<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>License Plates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="width: 40rem; margin: 3rem">
      <h1>License plates</h1>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label"
            >License plate</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            value=""
            placeholder="HMZ-140"
            required
            name="q"
            maxlength="7"
            pattern="^[A-Z0-9-]+$"
          />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Sorry, the submitted license plate is not valid!</div>
        </div>

        <div class="col-12">
          <label for="" class="form-label">Filter</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              id="filter-police"
              value="police"
            />
            <label class="form-check-label" for="filter-police"> Police </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              id="filter-diplomat"
              value="diplomat"
            />
            <label class="form-check-label" for="filter-diplomat">
              Diplomat
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Query database</button>
        </div>
      </form>
      <div class="alert alert-danger d-none" role="alert" id="form-error"></div>
    </div>
    <div style="width: 40rem; margin: 3rem">
      <table id="results" class="table">
        <thead>
          <tr>
            <th scope="col">License plate</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Year</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
