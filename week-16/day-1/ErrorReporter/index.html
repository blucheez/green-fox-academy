<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Error reporter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <ul class="d-flex list-unstyled">
        <li class="m-2">Home</li>
        <li class="m-2">
          <a href="./tickets.html">Tickets</a>
        </li>
      </ul>
    </nav>
    <h1 class="m-2">Create new ticket</h1>
    <div class="col-6 m-2">
      <form class="row g-3 needs-validation" id="ticket-form" novalidate>
        <div>
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <select class="form-select" id="name" required></select>
          </div>
        </div>

        <div>
          <div class="col-md-6">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <input
              type="text"
              class="form-control"
              id="manufacturer"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid manufacturer.
            </div>
          </div>
        </div>

        <div>
          <div class="col-md-6">
            <label for="serial-number" class="form-label">Serial number</label>
            <input
              type="text"
              class="form-control"
              id="serial-number"
              required
            />
            <div class="invalid-feedback">
              Please provide a valid serial number.
            </div>
          </div>
        </div>

        <div>
          <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" required></textarea>
            <div class="invalid-feedback">
              Please provide a valid description.
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Report</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
